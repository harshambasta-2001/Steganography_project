basePath: /api/v1
definitions:
  internal.LoginUser:
    properties:
      email:
        type: string
      password:
        maxLength: 130
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  internal.PayloadProduct:
    properties:
      Text:
        type: string
    required:
    - Text
    type: object
  internal.RegisterUser:
    properties:
      Name:
        type: string
      email:
        type: string
      password:
        maxLength: 130
        minLength: 8
        type: string
    required:
    - Name
    - email
    - password
    type: object
  internal.User:
    properties:
      Email:
        type: string
      ID:
        type: integer
      Name:
        type: string
      Password:
        type: string
    required:
    - Email
    - ID
    - Name
    type: object
host: localhost:8000
info:
  contact:
    email: harshambasta12@gmail.com
    name: API Support
  description: This is a server for a steganography application.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Steganography Project API
  version: "1.0"
paths:
  /dashboard:
    post:
      consumes:
      - application/json
      description: Register a new user with name, email, and password
      parameters:
      - description: User Registration Info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/internal.RegisterUser'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new user
      tags:
      - Dashboard
  /dashboard/{id}:
    delete:
      description: Delete a user by their ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid ID
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a user
      tags:
      - Dashboard
  /dashboard/all-users:
    get:
      description: Retrieve a list of all registered users
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/internal.User'
            type: array
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all users
      tags:
      - Dashboard
  /dashboard/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user and receive a JWT token
      parameters:
      - description: User Login Credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/internal.LoginUser'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Log in a user
      tags:
      - Dashboard
  /product:
    post:
      consumes:
      - application/json
      description: Create a new product with text content. This endpoint is protected.
      parameters:
      - description: Product Text Content
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/internal.PayloadProduct'
      produces:
      - application/json
      responses:
        "201":
          description: Product created successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new product
      tags:
      - Product
  /product/{code}:
    delete:
      description: Delete a product using its unique code. This endpoint is protected.
      parameters:
      - description: Product Code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Deletion confirmation
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Remove a product
      tags:
      - Product
    get:
      description: Retrieve the text content of a product using its unique code. This
        endpoint is protected.
      parameters:
      - description: Product Code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Product data
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Product not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Extract text from a product
      tags:
      - Product
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
